name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & test
      run: |
        npm ci
        npm run build --if-present
        npm test
        git config user.name gh-cicd
        git config user.email gh-cicd
        npm run deploy
      env:
        CI: true
